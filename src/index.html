<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Async race</title>
</head>
<body>
<header>
    <a href="/"><img src="./assets/logo.png" alt="Async race">
        <h1>async race</h1></a>
    <ul>
        <li>garage</li>
        <li>winners</li>
    </ul>
</header>
<main>
    <section class="car-management">
        <form id="create-car">
            <p>Create new car</p>
            <label>
                Car model
                <input type="text">
            </label>
            <label>
                Choose car color
                <input type="color">
            </label>
            <button>create car</button>
        </form>
        <form id="update-car">
            <p>Update your car</p>
            <label>
                Car model
                <input type="text">
            </label>
            <label>
                Choose car color
                <input type="color">
            </label>
            <button>update car</button>
        </form>
        <div class="generate-cars">
            <button>generate 100 cars automatically</button>
        </div>
        <div class="race-management">
            <button>start race</button>
            <button>reset race</button>
        </div>
    </section>
    <section class="race-track">
        <div class="car-track" id="track1">1</div>
        <div class="car-track" id="track2">2</div>
        <div class="car-track" id="track3">3</div>
        <div class="car-track" id="track4">4</div>
        <div class="car-track" id="track5">5</div>
        <div class="car-track" id="track6">6</div>
        <div class="car-track" id="track7">7</div>
    </section>
</main>
<footer></footer>
</body>
</html>
